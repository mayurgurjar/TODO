<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TODO app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{{url_for("static",filename="style.css")}}" rel="stylesheet"
  </head>
  <body class="body">
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">TODO</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="/home">Home</a>
            </div>
          </div>
        </div>
      </nav>
      
      <hr>

    <form action="/" method="POST" >
        <div class="container">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Title</label>
                <input name="formGroupExampleInput" type="text" class="form-control" id="formGroupExampleInput" placeholder="Your Todo Title">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Description</label>
                <input name="formGroupExampleInput2" type="text" class="form-control" id="formGroupExampleInput2" placeholder="Your Todo Description">
            </div>
            <button type="submit" class="btn btn-outline-success">Submit</button>
        </div>
    </form>

    <hr>

    <div class="container">

        <table class="table table-bordered border-primary">
            
            <thead>
                <tr>
                  <th scope="col">Sno</th>
                  <th scope="col">Title</th>
                  <th scope="col">Description</th>
                  <th scope="col">Date</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                  {%for todo in tdo %}
                  <tr>
                    <th scope="row">{{loop.index}}</th>
                    <td>{{todo.title}}</td>
                    <td>{{todo.description}}</td>
                    <td>{{todo.date}}</td>
                    <td>
                      <a href="/delete/{{todo.Sno}}" <button type="button" class="btn btn-danger">Delete</button>
                    </td>
                  </tr>
                  {%endfor%}
                
              </tbody>

          </table>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
